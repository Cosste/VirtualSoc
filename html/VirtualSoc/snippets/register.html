<div class="jumbotron text-center">
    <div class="square">
        <div class="square-content row">
            <div class="login text-center">
                <h2>Welcome! Please sign up!</h2>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" maxlength="20" placeholder="Enter username"  ng-model="user.username" required><br />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" name="password" maxlength="40" placeholder="Enter password"  ng-model="user.password" required><br />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" ng-click="register(user)" value="Register"></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label class="control-label col-sm-2" for="visibility">Visibility</label>
                        <select ng-model="user.visibility" id="visibility">
                            <option value="private" selected="selected">Private
                            <option value="public">Public
                        </select>
                    </div>
                </div>
            </form>
            <div class="login text-center">
                <h4>Click here to <a ng-href="/">log in</a>.</h4>
            </div>
            <div>
                <h4>{{message}}</h4>
            </div>
        </div>
    </div>
</div>
