<div class="container">
    <div class="row">
        <div class="">{{username}}</div>
        <h3 class="col-md-12 text-center" ng-if="username == $storage.username">Write a private message</h3>
        <form class="form-horizontal" id="postForm">
            <div class="form-group row">
                <div class="col-md-11">
                    <div>
                        <textarea form="postForm" name="post" maxlength="1024" placeholder="Enter Message" ng-model="user.content" required></textarea>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <input style="width:100%" type="submit" class="btn btn-default" ng-click="sendMessage(user)" value="Post"></button>
                    </div>
                </div>
            </div>
        </form>
        <h3 class="col-md-12 text-center">Posts</h3>
        <div class="col-md-12" ng-repeat="post in posts">
            <div class="row post">
                <div class="col-md-12 post_content">{{post.content}}</div>
                <div class="col-md-4 offset-md-8 post_date">{{post.date}}</div>
            </div>
        </div>
    </div>
</div>
