<div class="container">
    <div class="row">
        <div class="">{{username}}</div> <span ng-if="username != $storage.username"><a ng-href="/messages/{{username}}">Message this user</a></span>
        <div ng-if="username != $storage.username">Add user as:
        <form class="form-horizontal" id="FriendForm" ng-if="username != $storage.username">
            <div class="form-group row">
                <div class="col-md-1">
                    <div class="form-group">
                            <select ng-model="user.friendType" id="relationship" required style="width:100%">
                                <option disabled value="">Relationship</option>
                                <option value="friends" selected="selected">Friends</option>
                                <option value="relatives">Relatives</option>
                            </select>
                    </div>
                    <div class="form-group">
                            <input style="width:100%" type="submit" class="btn btn-default" ng-click="sendRelationship(user)" value="Send"></button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <h3 class="col-md-12 text-center" ng-if="username == $storage.username">Write post</h3>
        <form class="form-horizontal" id="postForm" ng-if="username == $storage.username">
            <div class="form-group row">
                <div class="col-md-11">
                    <div>
                        <textarea form="postForm" name="post" maxlength="1024" placeholder="Enter Post" ng-model="user.content" required></textarea>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                            <select ng-model="user.visibility" id="visibility" required style="width:100%">
                                <option disabled value="">Visibility</option>
                                <option value="public" selected="selected">Public</option>
                                <option value="private">Private</option>
                                <option value="friends">Friends</option>
                                <option value="relatives">Relatives</option>
                            </select>
                    </div>
                    <div class="form-group">
                            <input style="width:100%" type="submit" class="btn btn-default" ng-click="post(user)" value="Post"></button>
                    </div>
                </div>
            </div>
        </form>
        <h3 class="col-md-12 text-center">Posts</h3>
        <div class="col-md-12" ng-repeat="post in posts">
            <div class="row post">
                <div class="col-md-11 post_content">{{post.content}}</div>
                <div class="col-md-11 post_date">{{post.date}}</div>
                <div class="col-md-11">{{post.visibility}}</div>
            </div>
        </div>
    </div>
</div>
